<div>
	<div class="modal-header">
	</div>
	<div class="modal-body">
		<table>
			<tbody>
				<tr *ngFor="let header of headers">
					<th>
						{{header}}
					</th>
					<td>
						{{item[header]}}
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<button (click)="modal.dismiss()">Close</button>
